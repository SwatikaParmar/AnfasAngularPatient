    }
  </script>
  <script>
    function togglePopup() {
      const overlay = document.getElementById("popup-overlay");
      overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
    }
    
    function closeOnOutsideClick(event) {
      if (event.target.id === "popup-overlay") {
        togglePopup();
      }
    }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const lang = document.documentElement.getAttribute('dir');
        const btn = document.querySelector('.appointment-btn');
    
        if (lang === 'rtl') {
          btn.classList.remove('ml-auto');
          btn.classList.add('mr-auto');
        } else {
          btn.classList.remove('mr-auto');
          btn.classList.add('ml-auto');
        }
      });
    </script>
    <script>
  function showOnly(event, id) {
    const allSections = document.querySelectorAll('.tab-detail');
    const allButtons = document.querySelectorAll('.tab-button');

    // Hide all detail sections
    allSections.forEach(section => {
      section.style.display = 'none';
    });

    // Remove active class from all buttons
    allButtons.forEach(btn => {
      btn.classList.remove('active');
    });

    // Show selected detail
    document.getElementById(id).style.display = 'block';

    // Add active class to the clicked button
    event.target.classList.add('active');
  }

  // Set default visible tab on load
  document.addEventListener("DOMContentLoaded", function () {
    showOnly({ target: document.querySelector(".tab-button.active") }, 'carrier');
  });
</script>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

// Optional: Close popup when clicking outside
window.onclick = function(event) {
  var popup = document.getElementById("popup");
  if (event.target === popup) {
    closePopup();
  }
};
</script>
<script>
  function showOnly(event, id) {
    // Remove 'active' class from all tab buttons
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));

    // Add 'active' class to clicked button
    event.target.classList.add('active');

    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));

    // Show selected tab content
    document.getElementById(id).classList.add('active');
  }
</script>
<script>
    function showPDF(button, pdfId) {
      // Remove 'active' from all buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));

      // Add 'active' to the clicked button
      button.classList.add('active');

      // Hide all PDF containers
      const pdfs = document.querySelectorAll('.pdf-container');
      pdfs.forEach(pdf => pdf.style.display = 'none');

      // Show the selected PDF
      document.getElementById(pdfId).style.display = 'block';
    }
  </script>
<script>
  function showPreview(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('previewImage');
    const content = document.querySelector('.upload-content');

    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      content.style.display = 'none';
    }
  }
</script>
