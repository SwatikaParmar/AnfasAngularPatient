   <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }
  
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
  <script>
    function togglePopup() {
      const overlay = document.getElementById("popup-overlay");
      overlay.style.display = (overlay.style.display === "flex") ? "none" : "flex";
    }
    
    function closeOnOutsideClick(event) {
      if (event.target.id === "popup-overlay") {
        togglePopup();
      }
    }
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const lang = document.documentElement.getAttribute('dir');
        const btn = document.querySelector('.appointment-btn');
    
        if (lang === 'rtl') {
          btn.classList.remove('ml-auto');
          btn.classList.add('mr-auto');
        } else {
          btn.classList.remove('mr-auto');
          btn.classList.add('ml-auto');
        }
      });
    </script>
