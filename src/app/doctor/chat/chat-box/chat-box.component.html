<div class="dashboard-outer">
    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-4 items-center ml-1">
                    <button class="flex items-center justify-center w-8 h-8 rounded-full text-white"
                        style="background-color: #726641;">
                        <i class="fas fa-arrow-left text-xs text-center"></i>
                    </button>
                    <!-- <h1 class="text-lg font-semibold ml-2" style="font-size: 25px; color: #726641;">
                        Chat
                    </h1> -->
                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container mx-auto p-3">
                        <div class="container">
                            <div class="flex flex-col h-screen  mx-auto shadow-lg border bg-white">

                                <!-- Header -->
                                <div class="flex items-center justify-between p-4  text-white" style="background-color: #A39B83;">
                                    <div class="flex items-center space-x-3">
                                        <img src="/assets/images/icon01.png" alt="User"
                                            class="w-10 h-10 rounded-full" />
                                        <div>
                                            <h2 class="text-lg font-semibold">Arsh Parnami</h2>
                                            <p class="text-sm text-green-100">Online</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Messages -->
                                <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                                    <!-- Received Message -->
                                    <div class="flex items-start space-x-2">
                                        <img src="/assets/images/icon01.png" class="w-8 h-8 rounded-full" />
                                        <div class="bg-white p-3 rounded-xl shadow text-sm max-w-sm">
                                            <p>Hello! How can I help you today?</p>
                                            <span class="text-xs text-gray-400 block mt-1 text-right">10:15 AM</span>
                                        </div>
                                    </div>

                                    <!-- Sent Message -->
                                    <div class="flex justify-end">
                                        <div class=" text-black p-3 rounded-xl shadow text-sm max-w-sm" style="background-color: #FEC34F;">
                                            <p>I need help with my dashboard.</p>
                                            <span class="text-xs text-green-100 block mt-1 text-right" style="color: black;">10:17 AM</span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Input Area -->
                                <div class="p-4 bg-white border-t flex items-center space-x-2">
                                    <input type="text" placeholder="Type a message..."
                                        class="flex-1 p-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-black-400" />
                                    <button
                                        class=" text-white px-4 py-2 rounded-full hover:bg-green-700" style="background-color: #FEC34F;">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
