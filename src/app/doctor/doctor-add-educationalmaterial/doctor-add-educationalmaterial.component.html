<div class="dashboard-outer">
    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-4 items-center ml-1">
                    <button class="flex items-center justify-center w-8 h-8 rounded-full text-white"
                        style="background-color: #726641;">
                        <i class="fas fa-arrow-left text-xs text-center"></i>
                    </button>
                    <h1 class="text-lg font-semibold ml-2" style="font-size: 25px; color: #726641;">
                        Add Educational Material
                    </h1>
                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container mx-auto p-3">
                        <div class="container">
                            <div class="upload-container">
                                <label class="upload-box">
                                    <input type="file" accept="application/pdf" hidden />
                                    <div class="upload-text">+ Upload PDF</div>
                                </label>

                                <div class=" form-group">
                                    <label for="title">Title</label>
                                    <input type="text" id="title" placeholder="Enter title" />
                                </div>

                                <div class=" form-group">
                                    <label for="description">Description</label>
                                    <textarea id="description" rows="4" placeholder="Enter description..."></textarea>
                                </div>

                                <button class="submit-btn">Submit</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
