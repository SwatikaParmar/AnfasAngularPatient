<div class="dashboard-outer">
  <section>
    <div class="content-body">
      <div class="container-fluid">
        <div class="flex mb-4 items-center ml-1">
          <button (click)="backClicked()" class="flex items-center justify-center w-8 h-8 rounded-full text-white"
            style="background-color: #726641;">
            <i class="fas fa-arrow-left text-xs text-center"></i>
          </button>
          <h1 class="text-lg font-semibold ml-2" style="font-size: 25px; color: #726641;">
            Add Educational Material
          </h1>
        </div>

        <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
          <div class="custom-container mx-auto p-3">
            <div class="container">
              <form [formGroup]="eduForm" (ngSubmit)="submitForm()" novalidate>
                <div class="upload-container">

                  <label class="upload-box">
                    <input type="file" accept="application/pdf" (change)="onFileChange($event)" hidden />
                    <div class="upload-text">+ Upload PDF</div>
                  </label>

                  <!-- âœ… Show selected file name -->
                  <div *ngIf="selectedFileName" class="mt-1 text-success">
                    Selected File: {{ selectedFileName }}
                  </div>

                  <!-- ðŸ”´ Validation error -->
                  <div *ngIf="eduForm.get('file')?.touched && eduForm.get('file')?.invalid" class="text-danger">
                    PDF file is required
                  </div>


                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" formControlName="title" placeholder="Enter title" />
                    <div *ngIf="eduForm.get('title')?.touched && eduForm.get('title')?.invalid" class="text-danger">
                      Title is required
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" formControlName="description"
                      placeholder="Enter description..."></textarea>
                    <div *ngIf="eduForm.get('description')?.touched && eduForm.get('description')?.invalid"
                      class="text-danger">
                      Description is required
                    </div>
                  </div>

                  <button type="submit" class="submit-btn">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
