<div class="dashboard-outer">
    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 10px;">
                    <div class=" mx-auto p-4">
                        <div
                            class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 sm:gap-0 w-full">
                            <!-- Greeting and Heading -->
                            <div>
                                <p class="text-sm sm:text-base text-black-500">
                                    Hello <strong class="text-yellow-400">{{ fname }}</strong>
                                </p>
                                <h2 class="text-lg sm:text-xl font-semibold text-[#77734E]">
                                    Find Your Specialist
                                </h2>
                            </div>

                            <!-- Search Box -->
                            <div
                                class="flex items-center border border-yellow-300 px-3 py-1 rounded-full shadow-sm focus-within:ring w-full sm:w-auto">
                                <input type="text" placeholder="Find a Patient"
                                    class="flex-grow focus:outline-none bg-gray-50" />
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer text-yellow-400"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-.293.707L13 10.414V15a1 1 0 01-1.447.894l-2-1A1 1 0 019 14v-3.586L3.293 6.707A1 1 0 013 6V4z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <div class="carousel-container relative mt-6 max-h-[300px] rounded-xl overflow-hidden">
                            <!-- Carousel Images -->
                            <div class="carousel-images relative h-[300px]">
                                <div>
                                    <img src="assets/images/02.jpg"
                                        class="carousel-img w-full h-full object-cover absolute" />
                                </div>
                            </div>

                            <!-- Navigation Arrows -->
                            <button id="prev"
                                class="absolute top-1/2 left-3 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/70 z-10 font-bold text-2xl">
                                &lt;
                            </button>
                            <button id="next"
                                class="absolute top-1/2 right-3 -translate-y-1/2 bg-black/40 text-white p-2 rounded-full hover:bg-black/70 z-10 font-bold text-2xl">
                                &gt;
                            </button>

                            <!-- Dots -->
                            <div class="carousel-dots absolute bottom-3 left-1/2 -translate-x-1/2 flex gap-2 z-10">
                                <button
                                    class="dot w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-all"></button>

                            </div>
                        </div>
                        <!-- Welcome Card -->
                        <div class="bg-white rounded-xl shadow-md p-4 mt-4 text-center"
                            style="background-color: azure;">
                            <h3 class="text-lg font-bold" style="color: #77734E; font-size: 25px;">Welcome to ANFAS
                                Healthcare</h3>
                            <p class="text-sm mt-2" style="font-size: 15px;">
                                Your trusted partner for home care, radiology, and lab services. Experience the best
                                healthcare at your convenience.</p>
                        </div>

                        <!-- Action Buttons -->
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6 text-center">
                            <button [routerLink]="['/doctor-appointment']"
                                class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 hover:scale-105 transition-transform duration-300 ease-in-out"
                                style="border: 1px solid #FEC34F;">
                                <i class="fa-solid fa-calendar-days text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Appointment</span>
                            </button>


                            <button [routerLink]="['/doctor-education']"
                                class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center hover:scale-105 transition-transform duration-300 ease-in-out"
                                style="border:1px solid #FEC34F!important;">
                                <i class="fa-solid fa-book text-blue-600 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Educational Material</span>
                            </button>

                            <button [routerLink]="['/doctor-patient']"
                                class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center hover:scale-105 transition-transform duration-300 ease-in-out"
                                style="border:1px solid #FEC34F!important;">
                                <i class="fa-solid fa-user-injured text-red-500 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">My Patient</span>
                            </button>
                        </div>

                        <!-- Hospital Address -->
                        <div class="mt-8">
                            <h4 class="text-lg font-semibold "
                                style="color: #77734E; font-size: 25px; margin-bottom: 20px;">
                             Hospital Address</h4>
                            <div class="w-full h-64">
                                <iframe class="w-full h-full rounded-xl"
                                    src="https://maps.google.com/maps?q=Riyadh%20Saudi%20Arabia&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" allowfullscreen>
                                </iframe>
                            </div>
                            <p class=" text-sm" style="font-size: 15px; margin-top: 15px!important;">
                                2259 Prince Saad bin Abdul Rahman I Road, As saadah, Riyadh 14257 7182
                                <br />
                                <a href="https://www.google.com/maps/dir/?api=1&destination=Riyadh%2C+Saudi+Arabia"
                                    class="text-blue-600 underline mt-3"
                                    style="font-size: 15px; margin-top: 15px!important;" target="_blank"
                                    rel="noopener noreferrer">
                                     Get Direction    
                                 </a>

                            </p>
                        </div>




                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
