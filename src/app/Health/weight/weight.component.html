<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex justify-between items-center mb-3 ml-1">
                    <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
                        style="background-color: #726641;" (click)="backClicked()">
                        <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"></i>
                    </button>
                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Weight Tracking</h1>

                    <!-- Book Appointment Button -->
                    <button
                    class="appointment-btn ml-auto bg-blue-500 text-white px-4 py-2 rounded-full"
                    (click)="openModal()"
                  >
                    + Weight Tracking
                  </button>

                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container max-w-5xl mx-auto p-3">
                        <div class="container">
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>MRN</th>
                                            <th>Weight</th>
                                            <th>Notes</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row-light" *ngFor="let item of weightList  | paginate
                                        : {
                                            itemsPerPage: 5,
                                            currentPage: page,
                                            totalItems: totalItems,
                                            id: '1'
                                          }">
                                            <td>{{item.mrn || 'N/A' }}</td>
                                            <td>{{item.weights || 'N/A' }}</td>
                                            <td>
                                                {{item.notes || 'N/A' }}
                                            </td>
                                            <td>
                                                {{ item.createdat ? (item.createdat | date:'dd-MM-yyyy') : 'N/A' }}
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>


                                <div class="pagination-container">
                                    <pagination-controls (pageChange)="onPageChange($event)" id="1"
                                        class="paginate-doctor-list" queryParamsHandling="merge"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>



<!-- Modal Overlay -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
  *ngIf="showModal"
>
  <div class="bg-white p-6 rounded-lg w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Add Weight Record</h2>
    <form [formGroup]="form" (ngSubmit)="addRecord()">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Weight (kg)</label>
        <input
          formControlName="weights"
          type="number"
          class="w-full border border-gray-300 px-3 py-2 rounded"
          placeholder="Enter your weight"
        />
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded">
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded"
          [disabled]="form.invalid"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
