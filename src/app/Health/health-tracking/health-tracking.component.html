<div class="dashboard-outer">
    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-2 items-center ml-1">
                    <!-- Back Arrow Button -->
                    <!-- <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
                        style="background-color: #726641;">
                        <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"></i>
                    </button> -->
                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Health Tracking</h1>
                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 10px;">
                    <div class="max-w-5xl mx-auto p-4">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6 text-center">
                            <button class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1"
                                style="border:1px solid #FEC34F;" [routerLink]="['/Health-Tracker/Blood-Pressure']">
                                <i class="fa-solid fa-heart text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Blood Pressure</span>
                            </button>


                            <button class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center"
                                style="border:1px solid #FEC34F!important;" [routerLink]="['/Health-Tracker/Blood-Sugar']">
                                <i class="fa-solid fa-droplet text-blue-600 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Blood Sugar</span>
                            </button>

                            <button class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center"
                                style="border:1px solid #FEC34F!important;" [routerLink]="['/Health-Tracker/Heart-Rate']">
                                <i class="fa-solid fa-heart-pulse text-red-500 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Heart Rate</span>
                            </button>


                            <button class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center"
                                style="border:1px solid #FEC34F!important;" [routerLink]="['/Health-Tracker/Weight']">
                                <i class="fa-solid fa-weight-scale text-red-500 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Weight Tracking</span>
                            </button>

                            <button class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center"
                                style="border:1px solid #FEC34F!important;" [routerLink]="['/Health-Tracker/Lab-Results']">
                                <i class="fa-solid fa-flask text-red-500 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Lab Results</span>
                            </button>

                            <button class="bg-white shadow p-4 rounded-lg flex flex-col items-center gap-1 text-center"
                                style="border:1px solid #FEC34F!important;" [routerLink]="['/Health-Tracker/Steps']">
                                <i class="fa-solid fa-shoe-prints text-red-500 text-2xl" style="color: #77734E;"></i>
                                <span style="color:#77734E; font-weight: 600;">Steps</span>
                            </button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
