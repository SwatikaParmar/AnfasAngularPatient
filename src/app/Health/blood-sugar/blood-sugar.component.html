<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex justify-between items-center mb-3 ml-1">
                    <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
                        style="background-color: #726641;" (click)="backClicked()">
                        <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"></i>
                    </button>
                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Blood Sugar</h1>

                    <!-- Button to open modal -->
                    <button class="appointment-btn ml-auto bg-blue-500 text-white px-4 py-2 rounded-full"
                        data-bs-toggle="modal" data-bs-target="#bloodSugarModal">
                        + Blood Sugar
                    </button>



                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container max-w-5xl mx-auto p-3">
                        <div class="container">
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>MRN</th>
                                            <th>Type&nbsp;Name</th>
                                            <th>Notes</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row-light" *ngFor="let item of bloodSugarList  | paginate
                                        : {
                                            itemsPerPage: 5,
                                            currentPage: page,
                                            totalItems: totalItems,
                                            id: '1'
                                          }">
                                            <td>{{item.mrn || 'N/A' }}</td>
                                            <td>{{item.typeName || 'N/A' }}</td>
                                            <td>
                                                {{item.notes || 'N/A' }}
                                            </td>
                                            <td>
                                                {{ item.createdAt ? (item.createdAt | date:'dd-MM-yyyy') : 'N/A' }}
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>


                                <div class="pagination-container">
                                    <pagination-controls (pageChange)="onPageChange($event)" id="1"
                                        class="paginate-doctor-list" queryParamsHandling="merge"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>



<!-- Modal -->
<div class="modal fade" id="bloodSugarModal" #bloodSugarModal tabindex="-1" aria-labelledby="bloodSugarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form [formGroup]="form" (ngSubmit)="addRecord()" class="modal-content" style="border-radius: 25px;">
            <div class="modal-header flex items-center justify-between">
                <div class="flex-1 text-center">
                    <h5 class="modal-title text-xl font-semibold" id="bloodSugarModalLabel">Add Blood Sugar</h5>
                </div>
                <button type="button" class="btn-close ml-auto" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="flex gap-4 mb-4">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" formControlName="type" [value]="1" class="accent-yellow-700" />
                        <span class="text-sm">Fasting</span>
                    </label>
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="radio" formControlName="type" [value]="2" class="accent-yellow-700" />
                        <span class="text-sm">Post-Meal</span>
                    </label>
                </div>


                <label class="block text-sm text-gray-700 mb-1" for="sugarInput">Blood Sugar (mg/dL)</label>
                <input type="text" id="sugarInput" formControlName="value" placeholder="Enter blood sugar level"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-600 mb-4" />

                <button type="submit" class="w-full bg-yellow-700 text-white py-2 rounded-full hover:bg-yellow-800"
                    style="color: #fde092!important;">
                    Save Blood Sugar
                </button>
            </div>
        </form>
    </div>
</div>
