<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex justify-between items-center mb-3 ml-1">
                    <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
                        style="background-color: #726641;" (click)="backClicked()">
                        <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"></i>
                    </button>
                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Blood pressure</h1>

                    <!-- Book Appointment Button -->
                    <button (click)="openModal()" class="appointment-btn ml-auto bg-blue-500 text-white px-4 py-2 rounded-full">+ Blood
                        pressure
                    </button>

                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container max-w-5xl mx-auto p-3">
                        <div class="container">
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>MRN</th>
                                            <th>Systolic</th>
                                            <th>Diastolic</th>
                                            <th>Notes</th>
                                            <th>Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="row-light" *ngFor="let item of bloodPressureList  | paginate
                                        : {
                                            itemsPerPage: 5,
                                            currentPage: page,
                                            totalItems: totalItems,
                                            id: '1'
                                          }">
                                            <td>{{item.mrn || 'N/A' }}</td>
                                            <td>{{item.systolic || 'N/A' }}</td>
                                            <td>{{item.diastolic || 'N/A' }}</td>
                                            <td>
                                                {{item.notes || 'N/A' }}
                                            </td>
                                            <td>
                                                {{ item.createdAt ? (item.createdAt | date:'dd-MM-yyyy') : 'N/A' }}
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>


                                <div class="pagination-container">
                                    <pagination-controls (pageChange)="onPageChange($event)" id="1"
                                        class="paginate-doctor-list" queryParamsHandling="merge"></pagination-controls>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>


<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm relative">
      <h2 class="text-xl font-semibold mb-4">Add Blood Pressure</h2>
  
      <form [formGroup]="form" (ngSubmit)="addRecord()">
        <div class="mb-4">
          <label class="block text-gray-700">Systolic</label>
          <input type="number" formControlName="systolic" class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Diastolic</label>
          <input type="number" formControlName="diastolic" class="w-full border px-3 py-2 rounded" />
        </div>
  
        <div class="flex justify-end">
          <button type="button" (click)="closeModal()" class="mr-2 px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded" [disabled]="form.invalid">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
