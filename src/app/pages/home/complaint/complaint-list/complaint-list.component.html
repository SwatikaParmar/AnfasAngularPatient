<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-2 items-center ml-1">
             
                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Complaint List</h1>
                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container max-w-5xl mx-auto p-3">
                        <div class="container">
                            
                            <div class="table-container">
                                <table>
                                  <thead>
                                    <tr>
                                      <th>Patient Name</th>
                                      <th>Complaint Type Name</th>
                                      <th>Date</th>
                                      <th>Status</th>
                                     
                                      <th>Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="row-light" *ngFor="let item of complaintList">
                                      <td>{{item.patientName}}</td>
                                      <td>{{item.complaintTypeName}}</td>
                                      <td>{{item.createdAt}}</td>
                                      <td>
                                       {{item.status}}
                                      </td>
                                     
                                      <td [routerLink]="['/complaint/chat']"><i class="fa fa-eye"></i></td>

                                    </tr>
                              
                                  </tbody>
                                </table>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
