<section>
    <div class="content-body">
        <div class="container-fluid">

            <div class="bx-table table-responsive">
                <button class="btn gold-btn" [routerLink]="['/product-list/product-add']">Add Service
                </button>
                <table class="table">

                    <tr>
                        <td colspan="6" >
                            <h4 style="background-color: #f3f3f3 !important;">Lab service</h4>
                        </td>
                    </tr>

                    <tr>

                        <th>Name</th>
                        <th>Product Image</th>
                        <th>Base Price</th>
                        <th>Listing Price</th>
                        <th>Status</th>
                        <th>Action</th>

                    </tr>

                    <tr
                        *ngFor="let item of productList | paginate: { itemsPerPage: 5, currentPage: page, totalItems: totalItems, id: '1' }">

                        <td>{{item?.name}} </td>
                        <td><img style="background-color: inherit;" [src]="rootUrl + item?.image"
                                class="img-responsive mid-img"></td>
                        <td>{{item?.basePrice}}</td>
                        <td>{{item?.listingPrice}}</td>
                        <td>{{item?.status}}</td>
                        <td class="action"> <a style="background-color: inherit; text-decoration: none;"
                                [routerLink]="['/product-list/product-detail/'+ item.productId]"><i
                                    class="fa fa-eye"></i></a>

                            <a style="background-color: inherit;"
                                [routerLink]="['/product-list/product-update/' + item.productId] "><i
                                    class="fa-solid fa-pen-to-square"></i></a>

                            <a style="background-color: inherit;" data-toggle="modal" data-target="#list-cross-mess"><i
                                    class="fa-solid fa-trash"></i></a>
                        </td>

                        <div class="modal fade" id="list-cross-mess" tabindex="-1" role="dialog"
                            aria-labelledby="cancel-messLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content warning-content">

                                    <div class="modal-body text-center warning-mess-sec">
                                        <button type="button" class="close float-right" data-dismiss="modal"
                                            aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <img src="assets\images\warning.png">
                                        <h2>Alert</h2>
                                        <p>Are You Sure, You want to Delete it?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class=" cancel-btn" data-dismiss="modal">Cancel</button>
                                        <button type="button" class=" gold-btn">Yes,
                                            Delete
                                            It</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>

                </table>
            </div>
            <pagination-controls (pageChange)="((page = $event))" id="1" (pageIndex)="page" class="paginate-doctor-list"
                queryParamsHandling="merge" (pageChange)="onPageChange($event)">
            </pagination-controls>

        </div>
    </div>
</section>
