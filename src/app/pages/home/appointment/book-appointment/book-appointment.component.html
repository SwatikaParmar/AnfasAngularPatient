<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-2 items-center ml-1">
                    <!-- Back Arrow Button -->
                    <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
                        style="background-color: #726641;">
                        <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"></i>
                    </button>
                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="max-w-5xl mx-auto p-4">
                        <div class="text-center">
                            <div class="text-lg font-semibold mt-2">Dr. MOHAMMED ELAWADLY</div>
                            <div class="text-sm text-gray-500 mb-2">- Physicians Department</div>
                        </div>
                    </div>
                </div>
                <h1 class="text-lg font-semibold mt-2 mb-2 ml-3" style="font-size: 20px; color: #726641;">Appointments
                    Schedule</h1>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="max-w-5xl mx-auto p-4">

                    </div>
                </div>
                <div class="flex justify-center mb-4 mt-5">
                    <button
                      class="pt-2 pb-2 rounded-l-full"
                      [ngClass]="selectedTime === 'morning' ? 'text-white' : 'bg-white text-gray-700'"
                      [ngStyle]="selectedTime === 'morning' ? {'background-color': '#FEC34F'} : {}"
                      style="width: 30%;"
                      (click)="selectTime('morning')"
                    >
                      Morning
                    </button>
                    <button
                      class="pt-2 pb-2 rounded-r-full"
                      [ngClass]="selectedTime === 'evening' ? 'text-white' : 'bg-white text-gray-700'"
                      [ngStyle]="selectedTime === 'evening' ? {'background-color': '#FEC34F'} : {}"
                      style="width: 30%;"
                      (click)="selectTime('evening')"
                    >
                      Evening
                    </button>
                  </div>
                  
                  
                <div class=" bg-white h-20 border border-gray-200 rounded mb-4"></div>
                <div class="mb-4 text-center">
                    <a href="#" class="text-blue-600 underline">Review Your Consent Form</a>
                  </div>
                  <div class="flex justify-center">
                    <button class="text-white py-2 rounded-md" style="width: 30%; background-color: #FEC34F;">
                      Book an Appointment
                    </button>
                  </div>
                  
                  
            </div>
        </div>
    </section>
</div>
