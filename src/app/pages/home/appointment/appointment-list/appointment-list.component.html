<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-2 items-center ml-1">
                    <!-- Back Arrow Button -->
                    <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
                        style="background-color: #726641;">
                        <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"(click)="backClicked()"></i>
                    </button>
                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Appointments</h1>
                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="max-w-5xl mx-auto p-4">
                        <h1 class="text-lg font-semibold" style="font-size: 20px; color: #726641; padding-left: 10px;">Doctors</h1>
                        <div class="container mt-4">
                            <div class="row" *ngFor="let item of doctorList">
                                <div class="col-md-4 mb-4" [routerLink]="['/appointment/book']">
                                    <div class="card p-2 shadow-sm rounded">
                                        <h6 class="mb-1 mt-1 fw-bold" style="font-size: 14px;">{{item.title}} {{item.printName}}
                                        </h6>
                                        <p class="mb-2 text-muted small" *ngFor="let dept of item.departments">
                                            - {{ dept }}
                                          </p>
                                        <div class="flex justify-end">
                                            <button
                                                class="flex items-center justify-center w-7 h-7 rounded-full mr-3 text-white"
                                                style="background-color: #726641;">
                                                <i class="fas fa-arrow-right"
                                                    style="font-size: 13px; text-align: center;"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
