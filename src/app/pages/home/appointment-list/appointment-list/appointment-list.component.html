<section>
    <div class="content-body">
        <div class="container-fluid">

            <div class="bx-table table-responsive">
                <button class="btn gold-btn" [routerLink]="['/product-list/product-add']">Add Appointment
                </button>
                <table class="table">

                    <tr>
                        <td colspan="6" >
                            <h4 style="background-color: #f3f3f3 !important;">Appointment List</h4>
                        </td>
                    </tr>

                    <tr>

                        <th scope="col">Sr.No</th>
                        <th scope="col" class="appointment-spacing">Appointment Date</th>
                        <th scope="col">Assigned To</th>
                        <th scope="col">Time</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>

                    </tr>

                    <tr
                    *ngFor="
                      let item of appointmentList 
                        | paginate : { itemsPerPage: 10, currentPage: page ,totalItems: totalItems,id: '1' };
                      let i = index
                    "
                  >
                    <td>{{ i + 1 }}</td>
                    <!-- <td>{{item.id}}</td> -->
                    <td>{{ item.firstName }} {{ item.lastName }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phoneNumber }}</td>
                    <td>{{ item.gender }}</td>
          
                    <td>
                      <a
                        [routerLink]="['/home/doctors-list/doctor-details', item.id]"
                        class="list-icon"
                        ><i class="fa fa-eye" aria-hidden="true"></i
                      ></a>
                      <!-- <a [routerLink]="['/home/appointment-detail/'] + app.appointmentId" class="list-icon"> -->
                      <a
                        [routerLink]="['/home/doctors-list/doctor-edit', item.id]"
                        class="edit-btn"
                        ><i class="fa fa-pencil" aria-hidden="true"></i
                      ></a>
                      <!-- <a href="" type="button" class="cross-btn-table" data-toggle="modal" data-target="#exampleModalCenter"><i
                          class="fa fa-times" aria-hidden="true"></i></a> -->
                      <a
                        type="button"
                        class="cross-btn-table"
                        ><i class="fa fa-times" aria-hidden="true"></i
                      ></a>
                    </td>
               
                        <div class="modal fade" id="list-cross-mess" tabindex="-1" role="dialog"
                            aria-labelledby="cancel-messLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content warning-content">

                                    <div class="modal-body text-center warning-mess-sec">
                                        <button type="button" class="close float-right" data-dismiss="modal"
                                            aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <img src="assets\images\warning.png">
                                        <h2>Alert</h2>
                                        <p>Are You Sure, You want to Delete it?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class=" cancel-btn" data-dismiss="modal">Cancel</button>
                                        <button type="button" class=" gold-btn">Yes,
                                            Delete
                                            It</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tr>

                </table>
            </div>
            <pagination-controls (pageChange)="((page = $event))" id="1" (pageIndex)="page" class="paginate-doctor-list"
                queryParamsHandling="merge" (pageChange)="onPageChange($event)">
            </pagination-controls>

        </div>
    </div>
</section>
