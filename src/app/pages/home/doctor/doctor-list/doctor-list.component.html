<div class="dashboard-outer">
  <section>
    <div class="content-body">
      <div class="container-fluid">
        <!-- 🔙 Back Button and Title -->
        <div class="flex mb-2 items-center ml-1">
          <button
            class="back-btn-left-circle flex items-center justify-center w-7 h-7 rounded-full mr-3 text-white"
            (click)="backClicked()"
          >
            <i
              class="fas fa-arrow-left"
              style="font-size: 13px; text-align: center; color: black"
            ></i>
          </button>

          <h1
            class="text-lg font-semibold ml-3"
            style="font-size: 25px; color: #726641"
          >
            {{ 'FIND_A_DOCTOR' | translate }}
          </h1>
        </div>

        <div
          class="bg-gray-50 text-gray-800 font-sans"
          style="border-radius: 10px"
        >
          <div class="mx-auto p-3">
            <!-- 🔍 Search -->
            <div class="flex justify-between items-center mb-4">
              <div
                class="flex items-center border border-goldenlight px-3 py-1 ml-3 rounded-full shadow-sm focus-within:ring"
              >
                <input
                  type="text"
                  placeholder="{{ 'FIND_A_DOCTOR' | translate }}"
                  [(ngModel)]="searchTerm"
                  class="flex-grow focus:outline-none"
                  style="background-color: #f9fafb !important"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 cursor-pointer"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  style="color: #fec34f"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-.293.707L13 10.414V15a1 1 0 01-1.447.894l-2-1A1 1 0 019 14v-3.586L3.293 6.707A1 1 0 013 6V4z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
            </div>

            <!-- 🩺 Tabs -->
           <ul class="nav nav-tabs justify-content-start" id="clinicTabs">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="selectedTab === 'All'"
      (click)="onTabChange('All')"
      type="button"
    >
      {{ 'All' | translate }}
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="selectedTab === 'Family Consultation Clinic'"
      (click)="onTabChange('Family Consultation Clinic')"
      type="button"
    >
      {{ 'FAMILY_CONSULTATION_CLINIC' | translate }}
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="selectedTab === 'Dream On Clinic'"
      (click)="onTabChange('Dream On Clinic')"
      type="button"
    >
      {{ 'DREAM_ON_CLINIC' | translate }}
    </button>
  </li>

  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      [class.active]="selectedTab === 'Urology'"
      (click)="onTabChange('Urology')"
      type="button"
    >
      {{ 'UROLOGY' | translate }}
    </button>
  </li>
</ul>


            <!-- 👨‍⚕️ Doctor List -->
            <div class="container mt-4">
              <!-- No Data Found -->
              <div *ngIf="filteredDoctorList.length === 0" class="text-center py-5">
                <img
                  src="assets/images/ffffrq-removebg-preview.png"
                  alt="No Data Found"
                  class="mx-auto mb-3"
                  style="width: 400px"
                />
                <p class="text-gray-500">
                  {{ 'NO_DOCTORS_FOUND' | translate }}
                </p>
              </div>

              <!-- Doctor Cards -->
              <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 mb-4"
                *ngIf="filteredDoctorList.length > 0"
              >
                <div
                  *ngFor="
                    let item of filteredDoctorList
                      | paginate
                        : {
                            itemsPerPage: itemsPerPage,
                            currentPage: page,
                            totalItems: totalItems,
                            id: 'doctorPagination'
                          }
                  "
                >
                  <div
                    class="card d-flex flex-row align-items-center p-2 shadow-sm rounded"
                  >
                    <img
                      [src]="
                        item.imageUrl
                          ? rootUrl + item.imageUrl
                          : 'assets/images/logo-dashboard.png'
                      "
                      alt="Doctor"
                      class="img-fluid me-3"
                      style="width: 47%; height: 70px"
                    />
                    <div class="w-100 text-end">
                      <h6 class="mb-3 mt-1 fw-bold" style="font-size: 14px">
                        {{ item.title }} {{ item.printName }}
                      </h6>
                      <p
                        class="mb-2 text-muted small"
                        *ngFor="let dept of item.departments | slice: 0:1"
                      >
                        - {{ dept }}
                      </p>
                      <div class="flex justify-end">
                        <button
                          class="btn btn-sm rounded-pill px-3 bg-yellow-700 hover:bg-yellow-800 text-white"
                          (click)="edit(item)"
                        >
                          {{ 'BOOK_APPOINTMENT' | translate }}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 📄 Pagination -->
              <div
                *ngIf="filteredDoctorList.length > itemsPerPage"
                class="pagination-container text-center mt-4"
              >
                <pagination-controls
                  (pageChange)="onPageChange($event)"
                  id="doctorPagination"
                  class="paginate-doctor-list"
                  [previousLabel]="'PREVIOUS' | translate"
                  [nextLabel]="'NEXT' | translate"
                >
                </pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
