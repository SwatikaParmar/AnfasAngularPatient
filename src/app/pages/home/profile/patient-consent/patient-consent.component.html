<section>
    <div class="content-body">
      <div class="container-fluid">
        <form class="w-100">
          <div class="back-btn-left-circle mt-1">
            <i class="fi fi-rr-arrow-small-left" (click)="backClicked()" style="color:#726641; padding-top: 7px;"></i>
          </div>
  
          <!-- Toggle between Shadow DOM and direct rendering -->
          <div *ngIf="useShadowDom">
            <div id="shadowContainer"></div>
          </div>
          <div *ngIf="!useShadowDom" class="terms-content" [innerHTML]="mrnUrl"></div>
        </form>
        <div class="flex justify-center mt-3 mb-2">
          <button class=" py-2 rounded-md btn-yellow mr-2" style="width: 20%; color:black">
             Done
          </button>
          <button class=" py-2 rounded-md " style="width: 20%; color: rgb(255, 255, 255); background-color: #77734E;">
            Edit
        </button>
        </div>
    
      </div>
    </div>
  </section>
