<section>
    <div class="content-body">
      <div class="container-fluid">
        <form class="w-100">
          <button class="flex items-center justify-center w-7 h-7 rounded-full mr-3 mb-2 text-white"
          style="background-color: #726641;">
          <i class="fas fa-arrow-left" style="font-size: 13px; text-align: center;"></i>
      </button>
  
          <!-- Toggle between Shadow DOM and direct rendering -->
          <div *ngIf="useShadowDom">
            <div id="shadowContainer"></div>
          </div>
          <div *ngIf="!useShadowDom" class="terms-content" [innerHTML]="mrnUrl"></div>
        </form>
<!-- This whole div will be hidden after clicking Edit -->
<div class="flex justify-center mt-3 mb-2" *ngIf="!isEditing">
  <button class="py-2 rounded-md btn-yellow mr-2" style="width: 20%; color:black"
          [routerLink]="['/profile']">
    Done
  </button>
  <button class="py-2 rounded-md" style="width: 20%; color: rgb(255, 255, 255); background-color: #77734E;"
          (click)="onEditClick()">
    Edit
  </button>
</div>

<div *ngIf="isEditing">
<div class="mb-4 mt-3 text-end">
  <a href="#" class="text-blue-600 underline mr-12 ">Add new signature</a>
</div>
<div class="mb-4 mt-3">
<label class="custom-checkbox " style="margin-left: 50px;">
  <input type="checkbox">
  <span class="checkmark"></span>
  <span class="checkbox-label ml-1">I consent</span>
</label>
</div>
<div class="flex justify-center mt-3 mb-2">
 
  <button class="py-2 rounded-md" style="width: 20%; color: #FEC34F; background-color: #77734E;">
   Submit Consent
  </button>
</div>
</div>
      </div>
    </div>
  </section>
