<div role="document">
    <div>
      <form class="form-horizontal" id="manage-form" [formGroup]="manageForm" >

        <div class="modal-header">
          <h4 class="modal-title" id="add-modal-label">Add Update Language</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span
              aria-hidden="true">&times;</span></button>
        </div> 

        <div class="modal-body">
          <div class="form-group">                        
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" placeholder="Enter name" />
            </div>                       
          </div>

          <div class="form-group">   
            <label class="col-sm-2 control-label">Is-Active</label>
            <div class="col-sm-2">
              <input type="checkbox" class="form-control" formControlName="isActive"/>
            </div>
          </div>
        </div>

        <div class="modal-footer">     
          <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
    </div>
  </div>
