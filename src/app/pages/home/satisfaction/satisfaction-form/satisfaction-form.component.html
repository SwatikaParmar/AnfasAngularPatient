<div class="dashboard-outer">

    <section>
        <div class="content-body">
            <div class="container-fluid">
                <div class="flex mb-2 items-center ml-1">

                    <h1 class="text-lg font-semibold" style="font-size: 25px; color: #726641;">Patient Satisfaction Form

                </div>
                <div class="bg-gray-50 text-gray-800 font-sans" style="border-radius: 15px;">
                    <div class="custom-container max-w-5xl mx-auto p-4">
                        <div class="container mt-4">

                            <label class="block text-sm font-medium text-gray-700 mb-1">Date of Visit</label>
                            <input type="date" class="w-50 border border-gray-300 p-2 rounded mb-4" />

                                <div class="col-12 col-sm-6 col-md-4 mb-3">
                                    <div class="card p-2">
                                        <div class="card-title">Appointment Process </div>

                                        <div class="rating-item"
                                            style="border-bottom: 1px solid gray; padding-bottom: 10px;">
                                            <label>Ease of scheduling appointments </label>
                                            <div class="stars">
                                                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                                                    <i class="fa" [ngClass]="{
                                                      'fa-star': i < selectedRating,
                                                      'fa-star-o': i >= selectedRating
                                                    }" style="cursor: pointer; color: gold;"></i>
                                                </ng-container>
                                            </div>


                                        </div>

                                        <div class="rating-item"
                                            style="border-bottom: 1px solid gray; padding-bottom: 10px;">
                                            <label>Wait time for appointment </label>

                                                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">

                                            </div>
                                        </div>

                                                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                                                    <i class="fa" [ngClass]="{

                                </div>
