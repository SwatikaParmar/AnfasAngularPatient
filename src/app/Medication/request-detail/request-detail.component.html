<section>
  <div class="content-body">
    <div class="container-fluid">
      <div class="input-form">
        <div class="row justify-content-start align-items-start g-0">
          <div class="col-12 col-md-9">
            <div class="card-shipper">
              <div class="back-btn-left-circle mt-1">
                <i class="fi fi-rr-arrow-small-left" (click)="backClicked()"
                  style="color:#726641; padding-top: 7px;"></i>
              </div>
              <div>
                <p>
                  <span class="black-home">{{ 'REQUEST_DETAIL' | translate }}</span>
                </p>
              </div>
            </div>

            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex row align-items-center">
                <p class="col-5">{{ 'userName' | translate }}</p>
                <p class="col-2 text-center"><i class="fa fa-chevron-circle-right"></i></p>
                <p class="col-5">
                  <label class="address-texts">{{ detail?.userName || 'N/A' }}</label>
                </p>
              </li>

              <li class="list-group-item d-flex row align-items-center">
                <p class="col-5">{{ 'requestTypeName' | translate }}</p>
                <p class="col-2 text-center"><i class="fa fa-chevron-circle-right"></i></p>
                <p class="col-5">
                  <label class="address-texts">{{ detail?.requestTypeName || 'N/A' }}</label>
                </p>
              </li>

              <li class="list-group-item d-flex row align-items-center">
                <p class="col-5">{{ 'status' | translate }}</p>
                <p class="col-2 text-center"><i class="fa fa-chevron-circle-right"></i></p>
                <p class="col-5">
                  <label class="address-texts">{{ detail?.status || 'N/A' }}</label>
                </p>
              </li>

              <li class="list-group-item d-flex row align-items-center">
                <p class="col-5">{{ 'CREATED_AT' | translate }}</p>
                <p class="col-2 text-center"><i class="fa fa-chevron-circle-right"></i></p>
                <p class="col-5">
                  <label class="address-texts">
                  {{ detail?.createdAt ? (detail.createdAt | date: 'dd-MM-yyyy') : 'N/A' }}
                  </label>
                </p>
              </li>

              <li class="list-group-item d-flex row align-items-center">
                <p class="col-5">{{ 'DESCRIPTION1' | translate }}</p>
                <p class="col-2 text-center"><i class="fa fa-chevron-circle-right"></i></p>
                <p class="col-5">
                  <label class="address-texts">{{ detail?.discretion || 'N/A' }}</label>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
